<div class="login-page-container">
 <div class="login-form-container">
  <div class="login-header">
   <h2>Bienvenido</h2>
   <p>Inicia sesión para continuar</p>
  </div>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" (click)="login()">
   <div class="form-group">
    <label for="email">Correo Electrónico</label>
    <input
     type="email"
     id="email"
     name="email"
     class="form-control"
     [(ngModel)]="credentials.email"
     required
     email
     #emailInput="ngModel"
     placeholder="tu@email.com"
     [ngClass]="{ 'is-invalid': emailInput.invalid && (emailInput.dirty || emailInput.touched) }"
    />
    <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
     <small *ngIf="emailInput.errors?.['required']">El correo es requerido.</small>
     <small *ngIf="emailInput.errors?.['email']">Ingresa un correo válido.</small>
    </div>
   </div>

   <div class="form-group">
    <label for="password">Contraseña</label>
    <input
     type="password"
     id="password"
     name="password"
     class="form-control"
     [(ngModel)]="credentials.password"
     required
     minlength="6"
     #passwordInput="ngModel"
     placeholder="••••••••"
     [ngClass]="{ 'is-invalid': passwordInput.invalid && (passwordInput.dirty || passwordInput.touched) }"
    />
    <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
     <small *ngIf="passwordInput.errors?.['required']">La contraseña es requerida.</small>
     <small *ngIf="passwordInput.errors?.['minlength']">Mínimo 6 caracteres.</small>
    </div>
   </div>

   <div class="form-actions">
    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">
     Ingresar
    </button>
   </div>
  </form>
  <div class="signup-link">
   ¿No tienes cuenta? <a href="#">Regístrate</a>
  </div>
 </div>
</div>
